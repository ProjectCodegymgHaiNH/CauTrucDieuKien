<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Máy tính đơn giản</title>

</head>
<body>
<table border="1px" cellpadding="0" cellspacing="0" width="300px" height = 200px align="center">
    <tr align="center">
        <td colspan="4" ><textarea name="manhinh" id="manhinh" cols="30" rows="1" onload="hienthi()"></textarea></td>
        <script>
            let giatri = document.getElementById("manhinh").value
        </script>
    </tr>
    <tr align="center">
        <td><input type="button" id="so1" value="1" onclick="document.getElementById('manhinh').innerHTML = giatri+1"></td>
        <td><input type="button" id="so2" value="2" onclick="document.getElementById('manhinh').innerHTML = giatri+2"></td>
        <td><input type="button" id="so3" value="3" onclick="document.getElementById('manhinh').innerHTML = giatri+3"></td>
        <td><input type="button" id="cong" value="+" onclick="document.getElementById('manhinh').innerHTML = giatri+'+'"></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="so4" value="4" onclick="document.getElementById('manhinh').innerHTML = giatri+4"></td>
        <td><input type="button" id="so5" value="5" onclick="document.getElementById('manhinh').innerHTML = giatri+5"></td>
        <td><input type="button" id="so6" value="6" onclick="document.getElementById('manhinh').innerHTML = giatri+6"></td>
        <td><input type="button" id="tru" value="-" onclick="document.getElementById('manhinh').innerHTML = giatri+'-'"></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="so7" value="7" onclick="document.getElementById('manhinh').innerHTML = giatri+7"></td>
        <td><input type="button" id="so8" value="8" onclick="document.getElementById('manhinh').innerHTML = giatri+8"></td>
        <td><input type="button" id="so9" value="9" onclick="document.getElementById('manhinh').innerHTML = giatri+9"></td>
        <td><input type="button" id="nhan" value="*" onclick="document.getElementById('manhinh').innerHTML = giatri+'*'"></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="c" value="C" onclick="document.getElementById('manhinh').innerHTML = 0"></td>
        <td><input type="button" id="so0" value="0" onclick="document.getElementById('manhinh').innerHTML = giatri+0"></td>
        <td><input type="button" id="bang" value="=" onclick="tinhtoan()"></td>
        <td><input type="button" id="chia" value="/" onclick="document.getElementById('manhinh').innerHTML = giatri+'/'"></td>
    </tr>
</table>

</body>
</html>
