<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Máy tính đơn giản</title>

</head>
<body>
<table border="1px" cellpadding="0" cellspacing="0" width="300px" height = 200px align="center">
    <tr align="center">
        <td colspan="4" ><textarea name="manhinh" id="manhinh" cols="30" rows="1" disabled="disabled"></textarea></td>

    </tr>
    <tr align="center">
        <td><input type="button" value="1" onclick="manhinh.innerHTML += this.value"/></td>
        <td><input type="button" id="so2" value="2" onclick="manhinh.innerHTML+=this.value"/></td>
        <td><input type="button" id="so3" value="3" onclick="manhinh.innerHTML+=this.value"/></td>
        <td><input type="button" id="cong" value="+" onclick="manhinh.innerHTML+=this.value"/></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="so4" value="4" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="so5" value="5" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="so6" value="6" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="tru" value="-" onclick="manhinh.innerHTML += this.value"></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="so7" value="7" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="so8" value="8" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="so9" value="9" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="nhan" value="*" onclick="manhinh.innerHTML += this.value"></td>
    </tr>
    <tr align="center">
        <td><input type="button" id="c" value="C" onclick="manhinh.innerHTML = ''"></td>
        <td><input type="button" id="so0" value="0" onclick="manhinh.innerHTML += this.value"></td>
        <td><input type="button" id="bang" value="=" onclick="manhinh.innerHTML = eval(manhinh.value)"></td>
        <td><input type="button" id="chia" value="/" onclick="manhinh.innerHTML += this.value"></td>
    </tr>
</table>


</body>
</html>
