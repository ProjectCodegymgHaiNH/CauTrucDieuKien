<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<input type="button" onclick="bai1()" value="Bài 1">

<input type="button" onclick="bai2()" value="Bài 2">
<input type="button" onclick="bai3()" value="Bài 3">

<script>
    function bai1() {
        let brower  = prompt("Nhập tên trình duyệt bạn dùng")
        switch (brower) {
            case "egde":
                alert("You've got the Edge!")
                break
            case "chrome":
            case "firefox":
            case "safari":
            case "opera":
                alert( 'Okay we support these browsers too' )
                break
            default:
                alert( 'We hope that this page looks ok!' )
        }
    }
    
    function bai2() {
        let a = prompt("a?",'')
        switch (a) {
            case 0:
                alert( 0 );
                break;
            case 1:
                alert( 1 );
                break;
            case 2:
            case 3:
                alert( '2,3' );
                break;
        }
    }
    
    function bai3() {
        let so = prompt("Nhập giá trị ", 0)
        if(so>0){
            alert(1)
        }else if(so <0){
            alert(-1)
        }else{
            alert(0)
        }
    }
</script>
</body>
</html>
