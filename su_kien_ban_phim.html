<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiên bàn phím</title>

</head>
<body onload="docReady()">
<img src="images/1.png" id="nobita" style="position: absolute; left: 0; top: 0;" height="200" width="180" />
    <script>
        //hàm xử lý phím nhấn
        function xu_ly_phim_nhan_len() {
            let element = document.getElementById("nobita")
            element.style.top = parseInt(element.style.top)  - 5 + "px"
        }
        //ham xu lý phím nhấn
        function xu_ly_phim_nhan_xuong() {
            let element = document.getElementById("nobita")
            element.style.top = parseInt(element.style.top)  + 5 + "px"
        }
        function xu_ly_phim_nhan_sang_trai() {
            let element = document.getElementById("nobita")
            element.style.left = parseInt(element.style.left)  - 5 + "px"
        }
        function xu_ly_phim_nhan_sang_phai() {
            let element = document.getElementById("nobita")
            element.style.left = parseInt(element.style.left)  + 5 + "px"
        }

        function moveSelection(evt) {

            switch (evt.keyCode) {
                case 37:
                    xu_ly_phim_nhan_sang_trai()
                    break
                case 39:
                    xu_ly_phim_nhan_sang_phai()
                    break
                case 38:
                    xu_ly_phim_nhan_len()
                    break
                case 40:
                    xu_ly_phim_nhan_xuong()
                    break
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection)
        }

    </script>
</body>
</html>
